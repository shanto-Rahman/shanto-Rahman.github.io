        <p>Welcome to visit my Page! I am <strong>Shanto Rahman</strong>. At present, I am a 4th year Ph.D. student in the Software Engineering and Systems track, Department of Electrical and Computer Engineering (ECE), <em>University of Texas at Austin</em>. My research is in Software Engineering for AI/ML systems, with a focus on software testing and reliability. I am working with <a href="#">August Shi</a> as a Research Assistant. Besides, I also have close collaboration with <a href="#">Baishakhi Ray</a>, <a href="#">Sasa Misailovic</a>, and <a href="#">Wing Lam</a>. Here is my <a href="#">CV</a>.</p>

        <p>Previously I worked as a Sr. Software Engineer at <a href="#">Samsung Research</a>, Bangladesh. Later, I served as a Lecturer at the <a href="#">Bangladesh University of Professionals (BUP)</a>. I have completed my M.Sc. and B.Sc from the University of Dhaka.</p>

        <p>My research has been published in top-tier venues, including ICSE, OOPSLA, ASE, and ICST. I have further validated this expertise by addressing complex testing challenges during research internships at Google and Amazon Web Service (AWS).</p>
